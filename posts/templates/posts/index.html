{% extends 'base.html' %}

{% block content %}
  <h1>Index</h1>
  {{ request.user }}

  {% for post in posts %}
    <p>
      작성자 - 
      <a href="{% url 'accounts:profile' post.user.username %}">{{ post.user }}</a>
    </p>
    <a href='{% url 'posts:detail' post.pk %}'>
      제목 - 
      {{ post.title }}
    </a>

    <hr>

  {% endfor %}
{% endblock content %}
